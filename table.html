<!DOCTYPE html>
<html>
<head>
	<title>colorfull table</title>
	<script type="text/javascript">
		function function_name() {

			document.write("HTML");
		}
	</script>
	<style type="text/css">
		.a{
			background: red;
			height: 100px;
			width: 50px;
		}
		.b{
			background: green;
			height: 100px;
			width: 50px;
		}
		.c{
			background: skyblue;
			height: 100px;
			width: 50px;
		}
		.d{
			background: grey;
			height: 100px;
			width: 50px;
		}
	</style>
</head>
<body>
	<table style="width: 50%">
		<tr>
			<th class="a" id="demo"><button onclick="function_name()"></button></th>
			<th class="b"></th>
			<th class="c"></th>
			<th class="d"></th>
		</tr>
	</table>

</body>
</html>
