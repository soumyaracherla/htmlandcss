<!DOCTYPE html>
<html>
<head>
	<title>shipping</title>
	<style type="text/css">

			background: darkblue;
			color: white;
		}
		.content{
			background: rgb(255,255,34);

		}

	</style>
</head>
<body>

            <div class="label" id="float5"><div class="div"><sup>*</sup><b>Zip</b></div>

        </div>

    </div>
